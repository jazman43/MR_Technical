<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header >
        <!--here is where our cart will be-->
        <div class="Dropdown">
            <button type="button" id="CartButton" >My Cart(<span id="InCartNumber">0</span>)</button>
            <div class="Dropdown-Content">
                <ul id="cartItems"></ul>
            </div>
        </div>
        

        </div>
    </header>
    <div class="Product-container">
        <div class="ProductImageSection">
            <!--here will be product image-->
            <div id="ProImage">

            </div>
            
        </div>
        <div class="ProductSideSection">
            <!--here will be where all our options will be-->
            <div id="ProName">
    
            </div>
            <div id="ProPrice">
    
            </div>
            <div id="proDiscripsion">
    
            </div>
            <div id="ProSize">
                <div id="SizeLabel">SIZE<span id="sizeStar">*</span><span id="currentSize"></span></div>
            </div>

                <button type="button" id="addToCartBtn">Add To Cart</button>

            </div>
        </div>
    </div>
